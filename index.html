<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Model Cooperative Network</title>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="img/mcn logo.png" alt="Logo">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about-us">About Us</a></li>
      <li><a href="#core-values">Core Values</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="#contact-us">Contact Us</a></li>
    </ul>
  </div>

  <section class="home" id="home"></section>

  <section class="category">
    <div class="medal">
      <img src="img/Silver.png" alt="Silver">
      <h2>SILVER</h2>
      <p>70-79 Rating</p>
    </div>
    <div class="medal">
      <img src="img/Gold.png" alt="Gold">
      <h2>GOLD</h2>
      <p>80-89 Rating</p>
    </div>
    <div class="medal">
      <img src="img/platinum.png" alt="Platinum">
      <h2>PLATINUM</h2>
      <p>90-100 Rating</p>
    </div>
  </section>
  
  
  
  <section class="services" id="services"></section>
  <section class="about-us" id="about-us"></section>
  <section class="core-values" id="core-values"></section>
  <section class="team" id="team"></section>
  <section class="contact-us" id="contact-us"></section>

  <footer class="footer">
    <div class="footer-left">
      <p>&copy; <script>document.write(new Date().getFullYear());</script> All rights reserved.</p>
    </div>
    <div class="footer-right">
      <img src="img/favicon.png" alt="Footer Logo">
      <p>Powered by Model Cooperative Network</p>
    </div>
  </footer>
  

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
